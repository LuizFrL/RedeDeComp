<div class="row">
  <div class="card ml-4">
    <form [formGroup]="cardForm" class="text-center ml-4 mr-4">
      <div class="form-group">
        <label for="TitleInput" class="mt-1"><b>Title</b></label>
        <input type="text" formControlName="cardTitle" #cardTitleInput class="form-control" id="TitleInput"
               placeholder="Enter title" [(ngModel)]="card.title">
        <app-form-error
          *ngIf="cardForm.get('cardTitle').errors?.required"
          text="Title is required!"
        ></app-form-error>
      </div>
      <div class="form-group text-center">
        <label for="Description"><b>Description</b></label>
        <textarea class="form-control" formControlName="cardDescription" #cardDescriptionInput id="Description" rows="5"
                  placeholder="Enter Description" [(ngModel)]="card.description"></textarea>
        <app-form-error
          *ngIf="cardForm.get('cardDescription').errors?.required"
          text="You need to describe it!"></app-form-error>
      </div>
      <button (click)="createCard()" type="button" class="btn btn-primary mb-2" [disabled]="cardForm.invalid">Save
        Card
      </button>
    </form>
  </div>
</div>

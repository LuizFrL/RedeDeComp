<div class="row">
  <div class="card ml-4">
    <form class="text-center ml-4 mr-4">
      <div class="form-group">
        <label for="TitleInput" class="mt-1"><b>Title</b></label>
        <input type="email" class="form-control" id="TitleInput" aria-describedby="emailHelp"
               placeholder="Enter title">
      </div>
      <div class="form-group text-center">
        <label for="Description"><b>Description</b></label>
        <textarea class="form-control" id="Description" rows="5" placeholder="Enter Description"></textarea>
      </div>
      <button type="button" class="btn btn-primary mb-2">Add Card</button>
    </form>
  </div>
</div>

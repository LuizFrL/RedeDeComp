<header class="fixed-top">
  <nav class="navbar navbar-light bg-white">
    <a class="navbar-brand">Trabalho de Rede de Computadores</a>
    <div *ngIf="(user$ | async) as user; else login">
      <p class="ml-1">{{ user.displayName }}</p>
      <button class="ml-2 btn btn-primary" type="button" (click)="logOut()">LogOut</button>
    </div>
    <ng-template #login>
      <span class="navbar-text" [routerLink]="['']" >
                Please, login!
            </span>
    </ng-template>
  </nav>
</header>

<header class="fixed-top">
  <nav class="navbar navbar-light bg-white">
    <a class="navbar-brand">Trabalho de Rede de Computadores</a>
    <div *ngIf="(user$ | async) as user; else login">
      <a class="navbar-brand">
        <img src="{{ user.photoURL }}" class="rounded mt-2 figure-img" width="30" height="30" alt="">
      </a>
      <a class="mr-1">{{ user.displayName }}</a>
      <button class="ml-2 btn btn-primary" type="button" (click)="logOut()">LogOut</button>
      <button class="ml-2 btn btn-success" type="button" (click)="getUrl(user.uid)">Get Url</button>
    </div>
    <ng-template #login>
      <span class="navbar-text" [routerLink]="['']" >
                Please, login!
            </span>
    </ng-template>
  </nav>
</header>
